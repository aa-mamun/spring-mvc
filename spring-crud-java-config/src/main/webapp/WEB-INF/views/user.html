<html xmlns:th="http://www.thymeleaf.org"  class="no-js">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container col-sm-12 col-md-12" style="height:20px;background:#85a3e0;">
    </div>
    <div class="container col-sm-12 col-md-12">
        <h3 class="text-center">Spring MVC CRUD - Java Configuration</h3>
        <div class="col-md-4 col-sm-4" style="margin-left: 6%;">
        
            <form class="form-horizontal" role="form" th:action="@{/saveUser}" th:object="${user}" method="post">
                   <div class="form-group">
                    <label class="control-label col-sm-3" for="pwd">Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name"  th:field="*{name}" />
                        <input type="hidden"  th:field="*{userId}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="pwd">Address:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="pwd"  th:field="*{address}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class=" col-sm-12 text-right">
                        <button type="submit" class="btn btn-default" name="cancel" value="cancel">Cancel</button>
                        <button id="btnSave" type="submit" class="btn btn-primary" name="save" value="save">Save</button>
                        <button type="submit" class="btn btn-warning" name="update" value="update">Update</button>
                        <button type="submit" class="btn btn-danger" name="delete" value="delete">Delete</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <hr/>
                <table  class="table table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
						    <th>Id</th>
                            <th>Name</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tr th:each="user : ${userList}">
					    <td><a th:text="${user.userId}" th:href="@{/viewUser(userId=${user.userId})}" /></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.address}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
